<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Static Frontend file</title>
    <meta name="template" content="page-content"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-base.css" type="text/css">
    <script type="text/javascript" src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-dependencies.js"></script>
    <link rel="stylesheet" href="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-dependencies.css" type="text/css">
</head>
<body class="page basicpage home-page">
    <!--Header start-->
        <!--Note: "theme-1" uses Eugene brand primary color; "theme-2" uses Third branch primary color-->
        <header class="cmp-header theme-1" data-cmp-component="header">
            <nav>
                <div class="cmp-header__navbar" data-cmp-header-element="navbar">
                    <div class="cmp-header__logo">
                        <a href="/">
                            <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/logos/logo_Eugene.svg" alt="home" />
                        </a>
                    </div>
                    <div class="cmp-header__links" data-cmp-header-element="desktopMenu">
                        <div class="cmp-header__links--left" data-cmp-header-element="desktopMenuLeft">
                            <a href="#" class="cmp-header__link">Features & Amenities</a>
                            <a href="#" class="cmp-header__link">Neighborhood</a>
                        </div>
                        <div class="cmp-header__links--right" data-cmp-header-element="desktopMenuRight">
                            <a href="javascript:void(0)" class=" cmp-header__link btn btn-primary btn-light" >Schedule a Tour</a>
                            <a href="#" class="cmp-header__link">Lease Online</a>
                            <a href="#" class="cmp-header__link">Get in touch</a>
                            
                        </div>
                    </div>
            
                    <div class="cmp-header__triggerWrap">
                        <button class="cmp-header__trigger" 
                        data-cmp-header-element="menuTrigger"
                        aria-expanded="false"
                        aria-controls="cmp-mobileMenu">
                            <span class="cmp-header__trigger--close">CLOSE</span>
                            <span class="cmp-header__trigger--open">MENU</span>
                        </button>
                    </div>
                </div>
                <div id="cmp-mobileMenu" class="cmp-header__mobileMenu hidden" data-cmp-header-element="mobileMenu" aria-hidden="true">
                    <div class="cmp-header__mobileMenu--body">
                        <ul class="cmp-header__mobileMenu--left" data-cmp-header-element="mobileMenuLeft">
                            <li><a href="#" class="cmp-header__mobileMenu--link">Features & Amenities</a></li>
                            <li><a href="#" class="cmp-header__mobileMenu--link">Neighborhood</a></li>
                        </ul>
                        <ul class="cmp-header__mobileMenu--right" data-cmp-header-element="mobileMenuRight">
                            <li><a href="#" class="btn btn-primary btn-light">Schedule a Tour</a></li>
                            <li><a href="#" class="cmp-header__mobileMenu--link">Lease Onlilne</a></li>
                            <li><a href="#get-in-touch" class="cmp-header__mobileMenu--link">Get in Touch</a></li>
                        </ul>
                        <div class="cmp-header__mobileMenu--divider"></div>
                        <ul class="cmp-header__mobileMenu--info">
                            <li>
                                <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/icons/map_light.svg" alt="" aria-hidden="true"/>
                                <a href="#" class="cmp-header__mobileMenu--direction">Get Directions</a>
                            </li>
                            <li>
                                <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/icons/phone_light.svg" alt="" aria-hidden="true"/>
                                <a href="#" class="cmp-header__mobileMenu--phone">(877) 245-1215</a>
                            </li>
                            <li>
                                <img src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-site/resources/images/icons/chat_light.svg" alt="" aria-hidden="true"/>
                                <a href="#" class="cmp-header__mobileMenu--chat">Chat Now</a>
                            </li>
                        </ul>

                    </div>
                </div>
        
        
            </nav>       
        
        </header>

        <!--Header end-->

        <!--The code below is used for testing the scroll animation of the header logo-->



<script type="text/javascript" src="/etc.clientlibs/brookfieldpropertiesprogram/clientlibs/clientlib-base.js"></script>
</body>
</html>
