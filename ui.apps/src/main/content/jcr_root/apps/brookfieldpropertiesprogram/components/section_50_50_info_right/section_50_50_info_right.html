<sly 
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"    
    data-sly-use.navigation="com.brookfieldpropertiesprogram.core.models.NavigationComponentModel"    
    >   
    <div class="cmp-section50__wrapper">
        <div class="cmp-section50__image">
            <img src="${properties.bgImagePath}" alt="${properties.bgImageLabel}"/>
        </div>
        <div class="cmp-section50__info">
            <div class="cmp-section50__info-inner">
                <div class="cmp-section50__highlight">
                    <h6><span class="highlight-title">${properties.title}</span></h6>
                </div>
                <div class="cmp-section50__description">
                    <p><span class="body-text">${properties.body}</span></p>
                </div>
                <div class="cmp-section50__list">
                    <ul>
                        <li data-sly-repeat.cta="${navigation.socialLinks}">${cta.label}</li>
                    </ul>
                </div>
                <div class="cmp-section50__cta">                    
                    <a data-sly-repeat.cta="${navigation.menuLinks}" target="${cta.target}" href="${cta.absUrl}" class="btn btn-tertiary ${cta.btnType} ${cta.cssClass}"> 
                        ${cta.label}
                    </a>  
                </div>
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title, classAppend='cmp-text'}"></sly>
