<div class="cmp-section33 ${properties.numberOfCols @context='attribute'}" data-sly-use.templates="core/wcm/components/commons/v1/templates.html"> 
    <div class="cmp-section33__row">
        <sly data-sly-test="${properties.numberOfCols == 'cols-33-33-33'}">
             <div class="cmp-section33__col" data-sly-resource="${'container_1' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
             <div class="cmp-section33__col" data-sly-resource="${'container_2' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
             <div class="cmp-section33__col" data-sly-resource="${'container_3' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
        </sly>
        <sly data-sly-test="${properties.numberOfCols == 'cols-66-33'}">
             <div class="cmp-section33__col" data-sly-resource="${'container_1' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
             <div class="cmp-section33__col" data-sly-resource="${'container_2' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
        </sly>
        <sly data-sly-test="${properties.numberOfCols == 'cols-33-66'}">
             <div class="cmp-section33__col" data-sly-resource="${'container_1' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
             <div class="cmp-section33__col" data-sly-resource="${'container_2' @ resourceType='brookfieldpropertiesprogram/components/container'}"></div>
        </sly>
    </div>
</div>
